<ng4-loading-spinner></ng4-loading-spinner>

<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
        Music Forever
    </h1>
</div>
<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn">Select Folder 
            <i class="fa fa-caret-down"></i>
          </button>
        <div class="dropdown-content">
            <a (click)='filterShow("ALL")'>Show All</a>
            <a (click)='filterShow("12.09.2017")'>Dec. 9, 2017</a>
            <a (click)='filterShow("12.23.2017")'>Dec. 23, 2017</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Add Song 
                <i class="fa fa-caret-down"></i>
              </button>
        <div class="dropdown-content">
            <a (click)='addSong()'>Add a Song</a>
        </div>
    </div>
</div>
<div class="searchBar">
    <i class="material-icons">search</i>
    <mat-form-field>
        <input matInput placeholder="Search" (keyup)="searchFilter($event)">
    </mat-form-field>
</div>
<div *ngIf='errorMessage'>{{errorMesage}}</div>
<div>
</div>

<div class='row'>
    <h2>Song List</h2>
</div>


<table class='table' *ngIf='filteredSongs'>
    <thead>
        <tr>
            <th *ngFor='let title of keys'>{{title | uppercase}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let performance of filteredSongs' (click)="routeToSongPage($event)">
            <td class="songName {{performance.id}}">{{performance.id}}</td>
            <td class="songName {{performance.title}}">{{performance.title}}</td>
            <td><audio controls>
                            <source [src]='performance.src ' type='audio/mp3 '>
                            </audio>
            </td>
            <td>{{performance.date}}</td>
        </tr>
    </tbody>
</table>
