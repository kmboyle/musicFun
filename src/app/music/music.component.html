<div class='row'>
    <h2>Song List</h2>
</div>

<table class='table' *ngIf='performances'>
    <thead>
        <tr>
            <th *ngFor='let title of keys'>{{title | uppercase}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=' let performance of filteredSongs'>
            <td>{{performance.title}}</td>
            <td><audio controls>
                            <source [src]='performance.src ' type='audio/mp3 '>
                            </audio>
            </td>
            <td>{{performance.date}}</td>
        </tr>
    </tbody>
</table>
