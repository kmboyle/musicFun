<div class="container mt-5">

  </div>

    Login
  </button> -->
</div>


<!-- <button class="btn btn-default" (click)="logoff()">
  Logout
</button> -->

<div class="col-md-12">
  <div class="kard card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <mat-form-field>
          <mat-label for="username">Username</mat-label>
          <input
            matInput
            type="text"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
        </mat-form-field>

        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label for="password">Password</mat-label>
          <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
        </mat-form-field>
        
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button color="primary" mat-raised-button>
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div style="text-align:center;" class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ username }}. Go to <a [routerLink]="['/music']">Dashboard</a>
    </div>
  </div>
</div>
